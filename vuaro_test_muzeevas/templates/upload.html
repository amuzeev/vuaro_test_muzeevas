{% extends 'base.html' %}

{% block content %}

    <div class="page-header">
        <h1>Добавить</h1>
    </div>

    <form role="form" action="{% url 'upload_files' %}" method="post" enctype="multipart/form-data">{% csrf_token %}
        <div class="form-group">
            <label for="exampleInputFile">Выберите изображения</label>
            <input type="file" id="InputFile" name="images" multiple>
            <p class="help-block">Обработку пройдут только графические файлы</p>
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
    </form>
{% endblock %}
